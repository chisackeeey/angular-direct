<ng-container *ngIf="loading$ | async">Loading...</ng-container>
<ng-container *ngIf="!(loading$ | async)">
  <div>
    <input type="text" #text />
    <button (click)="onClickTranslate(text.value); text.value = ''">
      日→英
    </button>
    <button (click)="onClickRetranslate()">
      日本語に再翻訳
    </button>
    <p>{{ result$ | async }}</p>
  </div>
</ng-container>
