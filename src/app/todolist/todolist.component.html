<div>
  <h1>TodoList</h1>
  <p>
    <input type="text" #newTodo />
    <button (click)="addTodo(newTodo.value); newTodo.value = ''">追加</button>
  </p>
  <div *ngFor="let todo of todoList$ | async">
    <p [ngClass]="{ done: todo.done }" (click)="toggleComplete(todo.id)">
      {{ todo.title }}
    </p>
  </div>
</div>
